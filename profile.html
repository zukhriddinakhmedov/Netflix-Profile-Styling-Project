<div class="student-profile">
  <h1>Edit profile</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm " style="background-color: #191919;">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://tse1.mm.bing.net/th?id=OIP.aYDYDAPxRyTQ9yRbV-ps3wAAAA&pid=Api&rs=1&c=1&qlt=95&w=71&h=71"
            alt="Strive Student">
             <input type="text" class="inpStudent">
             <div class="inpLanguage">
               <div class="options">
                 <label for="language" style="color: white;">Language:</label><br>
                 <select lang="language" id="lang-options" style="color: white;">
                 <option value="English">English</option>
                 <option value="Russian">Russian</option>
                 <option value="Turkish">Turkish</option>
                 </select>
                 </div>
               </div>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr class="afterlng">
<div class="Settings bg-transparent text-center">
  <h6 style="color: white;">Maturity Settings</h6>
  <input type="text" style="background-color: gray;">
  <p style="color: white;">Show titles of all maturity ratings for this profile</p>
  <input type="button" value="Edit" style="color: white; width: 100px; text-transform: uppercase;">
</div>
<hr class="afterSettings">
<div class="autoplay-controls bg-transparent text-center">
  <h5 class="check-boxes" style="color: white ;">Autoplay controls</h5>
  <input type="checkbox" id="check1">
  <label for="check1" style="color: white ;">Autoplay next episode in a series on all devices</label><br>
  <input type="checkbox" id="check2">
  <label for="check2" style="color: white ;">Autoplay previews while browsing on all devices</label>
</div>
<hr class="after-autoplay">
<div class="confirmSettings">
  <form>
    <input style="background-color: white; width: 100px; height: 30px;" type="button" value="SAVE"> <input style="background-color: white; width: 130px; height: 30px;" type="button" value="CANCEL"> <input style="background-color: white; width: 200px; height: 30px;" type= "button" value="DELETE PROFILE">
  </form>
</div>
